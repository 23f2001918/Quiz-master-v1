<!DOCTYPE html>
<html>
  <head>
    <title>Quiz Master Login</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css') }}">
  </head>
  <body>
    <h1>Welcome to Quiz Master</h1>
    <div class="main-container">
      <!-- Login Section -->
      <div class="form-container" id="login-container">
        <form action="/" method="POST" class="form">
          <h2>Sign In</h2>
          <label for="username">Email / Admin Username</label><br>
          <input type="text" name="username" placeholder="Enter username or Admin Username" required><br>
          <label for="password">Password</label><br>
          <input type="password" name="password" placeholder="Password" required><br>
          <!-- Hidden field to indicate login form -->
          <input type="hidden" name="form_type" value="login">
          <button class="btn" type="submit">Sign In</button>
        </form>
      </div>

      <!-- Signup Section -->
      <div class="form-container" id="signup-container">
        <form action="/" method="POST" class="form">
          <h2>Sign Up</h2>
          <label for="firstname">User Name</label><br>
          <input type="text" name="username" placeholder="Jhon" required><br>
          <label for="email">Email</label><br>
          <input type="email" name="email" placeholder="Email" required><br>
          <label for="password">Password</label><br>
          <input type="password" name="password" placeholder="Password" required><br>
          <!-- Hidden field to indicate signup form -->
          <input type="hidden" name="form_type" value="signup">
          <button class="btn" type="submit">Sign Up</button>
        </form>
      </div>
    </div>
  </body>
</html>
